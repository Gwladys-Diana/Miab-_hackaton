<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Déconnexion</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/sweetalert/dist/sweetalert.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Déconnexion</h1>
  <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
  <p>
    <button class="button" onclick="confirmerDeconnexion()">Oui</button>
    <button class="button" onclick="window.location.href='dashboard.html'">Non</button>
  </p>

  <script>
    function confirmerDeconnexion() {
      swal({
        title: "Confirmation",
        text: "Voulez-vous vraiment vous déconnecter ?",
        icon: "warning",
        buttons: ["Non", "Oui"],
        dangerMode: true,
      }).then(function(willLogout) {
        if (willLogout) {
          window.location.href = "logout.html"; // Rediriger vers la page de déconnexion
        }
      });
    }
  </script>
</body>
</html>
